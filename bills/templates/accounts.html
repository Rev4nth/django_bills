<html>

<head>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <title>accounts</title>
</head>

<body>
    <div class="container row">
        <div class="col s12">
            <ul class="collection with-header">
                <li class="collection-header">
                    <h4>Your Accounts</h4></li>
                {% for account in accounts %}
                <li class="collection-item"><a href="{% url 'bills:account_bills' account.id %}">{{ account.account_name }}</a></li>
                {% endfor %}
            </ul>
        </div>

        <div>
            <form action="{% url 'bills:create_account' %}" method="post">
                {% csrf_token %}
                <div class="input-field col s6">
                    <input id="account_name" type="text" name="new_account">
                    <label for="account_name">Create an Account</label>
                    <button class="btn waves-effect waves-light" type="submit">Create</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
